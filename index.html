<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>push for rat!</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(184, 234, 226);
        transition: background-color 1s;
      }
 
      .button {
        height: 180px;
        width: 180px;
        background-color: blue;
        border-radius: 50%;
        color: white;
        font-size: 30px;
        z-index: 1;
      }

      .reset {
        height: 30px;
        width: 70px;
        background-color: rgb(77, 127, 255);
        border-radius: 5%;
        color: white;
        font-size: 15px;
        position: top right;
        margin: 30px;
        z-index: 1;
      }

      .rat1 {
        background-repeat: no-repeat;
        background-size: contain;
        position: absolute;
        height: 130px;
        width: 130px;
        top: 0vh;
        left: 0vw;
        z-index: 0;
      }

      .text {
        font-size: 20px;
        width: 250px;
        background-color: pink;
        border-radius: 10%;
        color: white;
        text-align: center;

      }

      #info {
        margin: 20px;
        padding: 20px;
        position: absolute;
        left: 0;
        top: 0; 
        text-align: center;
        width: 150px;
        border-radius: 20%;
        font-family: fantasy;
        z-index: 1;
      }
      
      #progress {
        width: 200px;
        color: black;
        font-size: 20px;
        text-align: center;
        position: center;
        z-index: 1;
        overflow: hidden;
        border: 1px solid grey;
      }

      #bar {
        width: 1%;
        height: 20px;
        background-color: green;
      }
       
    </style>
  </head>

  <body>
    <div id="info"></div>
    <button class="button" id="clicker">push for rat</button>
    <button class="reset" id="press">reset</button>
    <div id="progress">loading...
      <div id="bar"></div>
    </div> 
    <audio src="sweetdreams2.mp3" id="sweetdreams"></audio>
  </body> 
 
  <script>
    let counter = 0
    let timer = 0 

    const p = document.querySelector('#info')
    const bar = document.querySelector('#bar')
    const sweetdreams = document.querySelector('#sweetdreams')

    function runTimer() {
      timer = setTimeout(runTimer, 100)
      counter++  
      bar.style.width = counter*10 + '%' 
    }   
    
    function resetbar() {
      bar.style.width = 0
    }
    
    function randomx() {
      const leftedge = innerWidth/2 + 90
      const x = Math.random() * leftedge
      return x
    }
    
    function randomy() {
      const leftedge = innerHeight/2 + 90
      const y = Math.random() * leftedge
      return y
    }
 
    function clickUp() { 
      // creates rat
      const rat1 = document.createElement('div')
      rat1.className = 'rat1'
      const x = randomx()
      rat1.style.left = x + 'px'
      const y = randomy()
      rat1.style.top = y + 'px'
      document.body.appendChild(rat1)
      sweetdreams.play() 
      // sweetdreams.pause() 
      // sweetdreams.currentTime = 0
      // color logic   
      if (counter < 2) {
        rat1.style.backgroundImage = 'url(baby.png)'
        p.textContent = 'Congrats! You have discovered Pipsqueak McTiny. He is just a child, so please be kind'   
        p.style.backgroundColor = 'pink'
      } else if (counter >= 2 && counter < 10) {
        rat1.style.backgroundImage = 'url(man.png)'     
        rat1.style.height = '450px'
        rat1.style.width = '450px'
        p.textContent = 'Congrats! You have discovered Regular Dude the Rat. He is a normal man, he promises.'
        p.style.backgroundColor = 'teal'
      } else {
        rat1.style.backgroundImage = 'url(absoluteunit.png)'
        rat1.style.height = '500px'
        rat1.style.width = '500px'
        p.textContent = 'Congrats! You have discovered Chungus the Humungo Rat. He will now sieze your assets. "Lawyer up, buckaroo!!" says Chungus.'
        p.style.backgroundColor = 'turquoise'
      }
      // reset timer
      clearTimeout(timer)
      counter = 0
      timer = 0
    } 

    function reset() {
      window.location.reload();
    } 

    const btn = document.querySelector('#clicker')
    const undo = document.querySelector('#press')
    btn.addEventListener('mousedown', runTimer)
    btn.addEventListener('mousedown', resetbar)
    btn.addEventListener('mouseup', clickUp)
    undo.addEventListener('mousedown', reset)
  </script>

</html>
